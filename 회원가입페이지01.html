<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입폼</title>
    <link href="css/a회원가엡페이지.css" rel="stylesheet">

</head>
<body>
    <div id="form">

        <form action="" method="POST">

            <h1 class="title">Sign Up</h1>

            <fieldset>

                <legend>회원가입</legend>

            <div class="LOGO">

                <img src="img/a.jpg" alt="로고"/>
        
            </div><!-- .LOGO end -->

            <div class="write_box">

                <div class="w342">
                <label for=NAME></label>
                <input type="text" id=NAME placeholder="NAME">
                </div>

                <div class="w171">
                <input type="radio" id="man" name="gender" value="man">
                <label for="man">MAN</label>

                <input type="radio" id="woman" name="gender" value="WOMAN">
                <label for="woman">WOMANM</label>
                </div>


                <div class="w171">
                <label for=BIR></label>
                <input type="text" id=BIR placeholder="BIRTHDAY">
                </div>

                <div class="w171">
                <label for=NAT></label>
                <input type="text" id=NAT placeholder="NATIONALITY">
                </div>

                <div class="w342">
                <label for=EMAIL></label>
                <input type="text" id=EMAIL placeholder="EMAIL ADDRESS">
               </div>

                <div class="w342">
                <label for=ADD></label>
                <input type="text" id=ADD placeholder="ADDRESS">
                </div>

                <div class="w171"> 
                <label for="ID"></label>
                <input type="text" id="ID" placeholder="ID">
                </div>

                <div class="w171">
                <label for=PASS></label>
                <input type="text" id="PASS" placeholder="PASSWORD">
                </div>

                <div class="w342">
                    <label for="CONFIRM"></label>
                    <input type="text" id="CONFIRM" placeholder="CONFIRM PASSWORD">
                </div>

 
            </div><!-- .write_box -->

            <button class="b01">PHONE AUTHENTICATION</button>

            <div class="check_box">

                <input type="checkbox" id=ch name="" value="">
                <label for=ch><span>AGREE TO TERMS AND SERVICES</span></label>

            </div><!-- .check_box -->

            <button class="b02">DONE</button>

        </fieldset>

        </form>

    </div><!-- .form end -->
</body>
</html>
